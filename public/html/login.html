<div style="margin-top: 20px">  
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="user">Username:</label>
      <div class="col-sm-4">          
        <input type="text" class="form-control" id="user" placeholder="Enter Username" name="pwd" ng-model="username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
      </div>
    </div>
  </form>
</div>
